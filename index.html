<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cryptography</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="drag">
            <div class="logo"><h1>Aegis</h1></div>

            <div class="buttons">
                <input id="min-btn" type="button" value=" _ ">
                <input id="exit-btn" type="button" value=" X " onclick="window.close();">
            </div>
        </header>

        <div class="container">
            <div class="nav-apps">
                <p>Aplications</p>
                <div class="apps" id="appss">
                    <p id="null" style="color: #666;font-size: 16px;">No tienes ninguna aplicacion añadida.</p>
                </div>
                <input id="add-app" type="button" value=" + " onclick="document.getElementById('addInterface').style.display = 'flex'">
            </div>
            <div class="info-app"></div>
        </div>

        <div class="add-app-interface" id="addInterface" style="display: none;">
            <div class="add-app-menu">
                <div style="display: flex;justify-content: space-between;">
                    <h1>Añadir aplicación</h1>
                </div><br>
                <p>Nombre del servicio/aplicación</p>
                <input type="text" id="nameService" placeholder="Instagram, Google, Github..." width="200px">
                <p>Contraseña</p>
                <input type="password" id="passwdService" placeholder="****" width="200px"><br><br>
                <div style="display: flex;">
                    <center>
                        <input id="addBtn" type="button" value="  Agregar  ">
                        <input id="CancelBtn" type="button" value=" Cancelar ">
                    </center>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
