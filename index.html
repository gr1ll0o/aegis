<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cryptography</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- HEADER -->
        <header class="drag">
            <div class="logo"><h1>Aegis</h1></div>

            <div class="buttons">
                <input id="min-btn" type="button" value=" _ ">
                <input id="exit-btn" type="button" value=" X " onclick="window.close();">
            </div>
        </header>

        <div class="container">
            <div class="nav-apps">
                <p>Aplications</p>
                <div class="apps" id="appss">
                    <p id="null" style="color: #666;font-size: 16px;">No tienes ninguna aplicacion añadida.</p>
                </div>
                <input id="add-app" type="button" value=" + " onclick="document.getElementById('addInterface').style.display = 'flex'">
            </div>
            <div class="info-app"></div>
        </div>

        <!-- ADD APP -->
        <div class="add-app-interface" id="addInterface" style="display: none;">
            <div class="add-app-menu">
                <div style="display: flex;justify-content: space-between;">
                    <h1>Añadir aplicación</h1>
                </div><br>
                <p>Nombre del servicio/aplicación</p>
                <input type="text" id="nameService" placeholder="Instagram, Google, Github..." width="200px">
                <p>Contraseña</p>
                <input type="password" id="passwdService" placeholder="****" width="200px"><br><br>
                <div style="display: flex;">
                    <center>
                        <input id="addBtn" type="button" value="  Agregar  ">
                        <input id="CancelBtn" type="button" value=" Cancelar ">
                    </center>
                </div>
            </div>
        </div>

        <!-- NO MASTERKEY -->
        <div class="add-app-interface" id="noMasterkey" style="display: none;">
            <div class="add-app-menu">
                <div style="display: flex;justify-content: space-between;">
                    <h1>Bienvenido a Aegis</h1>
                </div>
                <p id="masterkeyText" style="font-size: 12px;">Introduzca su masterkey para acceder la próxima vez (Minimo 6 caracteres).</p>
                <input type="password" id="firstPasswd" placeholder="" width="200px"><br>
                <p id="masterkeyPWText" style="font-size: 12px;">Reescriba su contraseña</p>
                <input type="password" id="secondPasswd" placeholder="" width="200px"><br><br>
                <div style="display: flex;">
                    <center>
                        <input id="validMasterkey" type="button" value="  Aceptar  ">
                    </center>
                </div>
            </div>
        </div>

        <!-- LOGIN FORM -->
        <div class="add-app-interface" id="loginForm" style="display: none;">
            <div class="add-app-menu">
                <div style="display: flex;justify-content: space-between;">
                    <h1>Bienvenido a Aegis</h1>
                </div>
                <p id="masterkeyText" style="font-size: 12px;">Inicie sesión.</p>
                <input type="password" id="passwd" placeholder="" width="200px"><br>
                <div style="display: flex;">
                    <center>
                        <input id="validPassword" type="button" value="  Aceptar  ">
                    </center>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
